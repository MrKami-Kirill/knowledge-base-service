Configuration:
  status: error
  name: LoggerYamlConfiguration
  Appenders:
    Console:
      name: ConsoleAppender
      PatternLayout:
        Pattern: "%d %-5p [%c{1}:%L] %m%n"
        Charset: "UTF-8"
      Filters:
        ThresholdFilter:
          level: ${spring:logger.level}
    RollingFile:
      name: RollingFileAppender
      append: true
      fileName: "/var/log/filebeat.log"
      filePattern: "/var/log/filebeat-%i.log.gz"
      JsonTemplateLayout:
        eventTemplateUri: "classpath:log4j2_template.json"
      Policies:
        SizeBasedTriggeringPolicy:
          size: "200MB"
      DefaultRolloverStrategy:
        max: 10
  Loggers:
    logger:
      - name: "ru.tecius.config.logger.LoggerDecorator"
        level: ${spring:logger.level}
        AppenderRef:
          ref: RollingFileAppender
    Root:
      level: ${spring:logger.level}
      includeLocation: true
      AppenderRef:
        ref: ConsoleAppender
